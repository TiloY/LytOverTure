<!DOCTYPE html>
<html lang="en">
    <head>
        <title>09 v-if v-show 可以用来控制元素的显示和隐藏  </title>
        <meta charset="UTF-8">
        <meta http-equiv="X-UA-Compatible" content="ie-edge">
        <meta name="viewport" content="width=device-width,initial-scale=1.0">
        <script src="vue.min.js"></script>
    </head>
    <body>
        <div id="app">
            <!-- v-if 通过控制DOM 控制元素额显示和隐藏  v-show 控制样式  使用场景区别： 
            1.涉及到大量DOM操作额时候使用 v-show 
            2. 涉及到异步数据渲染的时候就是用 v-if
            -->
            <h1>v-if</h1>
            <p v-if="isV">aaaaa</p>
            <h1>v-show</h1>
            <p v-show="isV">BBBBB</p>
        </div>
        <script>
            var VM = new Vue({
                el:"#app",
                 data:{
                     isV:true
                }
            })
        </script>
    </body>
</html>
