<!DOCTYPE html>
<html lang="en">
    <head>
        <title>03-v-text也可以渲染文本，指令的功能就是增强html的功能</title>
        <meta charset="UTF-8">
        <meta http-equiv="X-UA-Compatible" content="ie-edge">
        <meta name="viewport" content="width=device-width,initial-scale=1.0">
        <script src="vue.min.js"></script>
    </head>
    <body>
        <div id="app">
            <div v-text="name"></div>
        </div>
        <script>
            var VM = new Vue({
                el:"#app",
                 data:{
                     name: 'lyt',
                     age: 18
                }
            })
        </script>
    </body>
</html>
