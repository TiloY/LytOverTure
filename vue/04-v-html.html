<!DOCTYPE html>
<html lang="en">
    <head>
        <title>04- v-html 可以渲染带标签的文本</title>
        <meta charset="UTF-8">
        <meta http-equiv="X-UA-Compatible" content="ie-edge">
        <meta name="viewport" content="width=device-width,initial-scale=1.0">
        <script src="vue.min.js"></script>
    </head>
    <body>
        <div id="app">
            <div v-html="name"></div>
        </div>
        <script>
            var VM = new Vue({
                el:"#app",
                 data:{
                     name: '<p>lyt</p>',
                     age: 18
                }
            })
        </script>
    </body>
</html>
